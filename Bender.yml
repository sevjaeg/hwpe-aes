package:
  name: hwpe-aes
  authors:
    - "Severin JÃ¤ger <severin.jaeger@tuwien.ac.at>"
    - "Francesco Conti <f.conti@unibo.it>"

dependencies:
  hwpe-stream: { git: "https://github.com/pulp-platform/hwpe-stream.git", version: 1.6.3 }
  hwpe-ctrl:   { git: "https://github.com/pulp-platform/hwpe-ctrl.git", version: 1.6.1 }

sources:
  - include_dirs:
      - rtl
    files:
      # Source files grouped in levels. Files in level 0 have no dependencies on files in this
      # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
      # levels 1 and 0, etc. Files within a level are ordered alphabetically.
      # Level 0
      - rtl/aes_rcon.v
      - rtl/aes_sbox.v
      - rtl/mac_package.sv
      - rtl/word_stacker.sv
      - rtl/word_unstacker.sv
      # Level 1
      - rtl/aes_key_expand_128.v
      - rtl/mac_fsm.sv
      - rtl/mac_streamer.sv
      # Level 2
      - rtl/aes_cipher_top.v
      - rtl/mac_ctrl.sv
      # Level 3
      - rtl/mac_engine.sv
      # Level 4
      - rtl/mac_top.sv
      # Level 5
      - wrap/mac_top_wrap.sv
